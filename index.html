<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Order Summary Component</title>
</head>
<body>
    <div class="container">
      <!--Banner-->
      <main class="card">
        <img class="card_img" src="images/illustration-hero.svg" alt="Card Hero">
      <section class="card_section"> 
        <h1 class="card_title">Order Summary</h1>
        <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like.</p>
      <div card="card_plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="card_details">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a class="card__change" href="#">Change</a>
            </div>
            <a class="btn btn__pay" href="#">Proceed to Payment </a>
            <a class="btn btn__cancel" href="#">Cancel Order</a>
      </section>
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Deirdre Sullivan</a>.
    </div>
</div>

</body>
</html>
